<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/47797051e6.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
    <link rel="stylesheet" href="src/App.css">
    <title>Vite App</title>
  </head>

  <body>
     <!-- autoplay starts the video stream as soon as it's initialized -->
  <video id="player" autoplay></video>
  <canvas id="canvas" width="320px" height="240px"></canvas>
  <br>
  <button id="capture-btn">Capture</button>
  <button id="new-capture-btn">Retake picture</button>

  <!-- show this if user disables/don't support the camera -->
  <div id="pick-image">
    <h6>Pick an Image instead</h6>
    <input type="file" accept="image/*" id="image-picker">
  </div>

  <br>
  <button id="location-btn">Get Location</button>
  <div id="location-display"></div>

  <br>
  <button id="post-btn">Post image</button>

  <br>
  <p>Saved picture:</p>
  <img id="saved-picture" />

  <script src="/src/Components/camera.js"></script>
  </body>
</html>
